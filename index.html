<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zay's portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      text-transform: lowercase;
    }

    body {
      background: #000;
      color: #fff;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white;
      padding: 10px;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 12px;
      padding: 10px;
    }

    nav button {
      background-color: #000000;
      box-shadow: 0 0 5px #ffffff1f;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 25px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    nav button::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0%;
        height: 2px;
        background: white;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        transition: width 0.3s ease;
    }


    nav button:hover::after {
      width: 35%;
    }

    nav button.active-tab::after {
      width: 100%;
    }

    nav button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 5px #ffffff;
      background-color: #ffffff;
      color: black;
    }

    .tab {
      display: none;
    }

    .active {
      display: block;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .review {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.027);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .review strong {
      display: block;
      margin-bottom: 5px;
    }

    .gfx-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .gfx-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }

    body::after {
      content: "";
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, rgba(131, 131, 131, 0.1), transparent);
      pointer-events: none;
      z-index: 999;
    }

    p {
      font-size: 24px;
    }

    @media (max-width: 600px) {
      p {
        font-size: 18px;
      }

      nav button {
        padding: 8px 14px;
        font-size: 1rem;
      }

      .logo {
        font-size: 2rem;
      }
    }

  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="showTab('home')">zay</div>
    <nav>
      <button onclick="showTab('home', this)" class="active-tab">home</button>
      <button onclick="showTab('reviews', this)">reviews</button>
      <button onclick="showTab('contact', this)">contact</button>
    </nav>
  </header>

  <section id="home" class="tab active">
    <p><b>hey! i'm zay. i have over 3 years of photoshop experience and i can create stunning roblox rivals gfx. check out my work and feel free to reach out if you'd like to collaborate or request something!</b></p>
    <div class="gfx-grid">
      <img src="attic (watermarked).png" alt="gfx example 1">
      <img src="zay (revolver).png" alt="gfx example 2">
    </div>
  </section>

  <section id="reviews" class="tab">
    <h2>client reviews</h2>
    <div class="gfx-grid">
      <img src="AtticVouch.png" alt="Vouch from Attic">
      <img src="ZaneVouch.png" alt="Vouch from zane">
      <img src="PlaceholderVouch.png" alt="Vouch from Placeholder">
    </div>
  </section>

  <section id="contact" class="tab">
    <h2>contact</h2>
    <div class="contact-box">
      <p>want to work with me or ask a question?</p>
      <p><strong>discord:</strong> _55zay</p>
    </div>
  </section>

  <script>
    function showTab(tabId, button) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');

      document.querySelectorAll('nav button').forEach(btn => {
        btn.classList.remove('active-tab');
      });

      if (button) {
        button.classList.add('active-tab');
      }
    }
  </script>
</body>
</html>
